<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1578px;
            height: 778px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/NalasoparaBuilding_0.js"></script>
        <script src="data/RoadsNalasopara_1.js"></script>
        <script src="data/HERITAGESTRUCTURESDETAILS_2.js"></script>
        <script src="data/waterbodies_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[19.413112270375134,72.78541529395939],[19.42525301940492,72.8109056068022]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_NalasoparaBuilding_0(feature, layer) {
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_NalasoparaBuilding_0_0() {
            return {
                pane: 'pane_NalasoparaBuilding_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,215,217,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_NalasoparaBuilding_0');
        map.getPane('pane_NalasoparaBuilding_0').style.zIndex = 400;
        map.getPane('pane_NalasoparaBuilding_0').style['mix-blend-mode'] = 'normal';
        var layer_NalasoparaBuilding_0 = new L.geoJson(json_NalasoparaBuilding_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NalasoparaBuilding_0',
            layerName: 'layer_NalasoparaBuilding_0',
            pane: 'pane_NalasoparaBuilding_0',
            onEachFeature: pop_NalasoparaBuilding_0,
            style: style_NalasoparaBuilding_0_0,
        });
        bounds_group.addLayer(layer_NalasoparaBuilding_0);
        map.addLayer(layer_NalasoparaBuilding_0);
        function pop_RoadsNalasopara_1(feature, layer) {
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_RoadsNalasopara_1_0() {
            return {
                pane: 'pane_RoadsNalasopara_1',
                opacity: 1,
                color: 'rgba(20,113,141,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_RoadsNalasopara_1');
        map.getPane('pane_RoadsNalasopara_1').style.zIndex = 401;
        map.getPane('pane_RoadsNalasopara_1').style['mix-blend-mode'] = 'normal';
        var layer_RoadsNalasopara_1 = new L.geoJson(json_RoadsNalasopara_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RoadsNalasopara_1',
            layerName: 'layer_RoadsNalasopara_1',
            pane: 'pane_RoadsNalasopara_1',
            onEachFeature: pop_RoadsNalasopara_1,
            style: style_RoadsNalasopara_1_0,
        });
        bounds_group.addLayer(layer_RoadsNalasopara_1);
        map.addLayer(layer_RoadsNalasopara_1);
        function pop_HERITAGESTRUCTURESDETAILS_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td class="visible-with-data" id="id">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td class="visible-with-data" id="name">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ownership</th>\
                        <td class="visible-with-data" id="ownership">' + (feature.properties['ownership'] !== null ? autolinker.link(feature.properties['ownership'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">condtn_map</th>\
                        <td class="visible-with-data" id="condtn_map">' + (feature.properties['condtn_map'] !== null ? autolinker.link(feature.properties['condtn_map'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">bld_type</th>\
                        <td class="visible-with-data" id="bld_type">' + (feature.properties['bld_type'] !== null ? autolinker.link(feature.properties['bld_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">image</th>\
                        <td class="visible-with-data" id="image">' + (feature.properties['image'] !== null ? '<img src="images/' + String(feature.properties['image']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_HERITAGESTRUCTURESDETAILS_2_0() {
            return {
                pane: 'pane_HERITAGESTRUCTURESDETAILS_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,101,60,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_HERITAGESTRUCTURESDETAILS_2');
        map.getPane('pane_HERITAGESTRUCTURESDETAILS_2').style.zIndex = 402;
        map.getPane('pane_HERITAGESTRUCTURESDETAILS_2').style['mix-blend-mode'] = 'normal';
        var layer_HERITAGESTRUCTURESDETAILS_2 = new L.geoJson(json_HERITAGESTRUCTURESDETAILS_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HERITAGESTRUCTURESDETAILS_2',
            layerName: 'layer_HERITAGESTRUCTURESDETAILS_2',
            pane: 'pane_HERITAGESTRUCTURESDETAILS_2',
            onEachFeature: pop_HERITAGESTRUCTURESDETAILS_2,
            style: style_HERITAGESTRUCTURESDETAILS_2_0,
        });
        bounds_group.addLayer(layer_HERITAGESTRUCTURESDETAILS_2);
        map.addLayer(layer_HERITAGESTRUCTURESDETAILS_2);
        function pop_waterbodies_3(feature, layer) {
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_waterbodies_3_0() {
            return {
                pane: 'pane_waterbodies_3',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(80,176,203,0.7450980392156863)',
                interactive: true,
            }
        }
        map.createPane('pane_waterbodies_3');
        map.getPane('pane_waterbodies_3').style.zIndex = 403;
        map.getPane('pane_waterbodies_3').style['mix-blend-mode'] = 'normal';
        var layer_waterbodies_3 = new L.geoJson(json_waterbodies_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_waterbodies_3',
            layerName: 'layer_waterbodies_3',
            pane: 'pane_waterbodies_3',
            onEachFeature: pop_waterbodies_3,
            style: style_waterbodies_3_0,
        });
        bounds_group.addLayer(layer_waterbodies_3);
        map.addLayer(layer_waterbodies_3);
        setBounds();
        </script>
    </body>
</html>
